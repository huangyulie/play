<script>
    var all = document.getElementById("all");
    var fan = document.getElementById("fan");
    var desert = document.getElementById("desert");
    var checked = document.getElementById('checked');
    var iteam = document.getElementsByName('iteam');
    all.onclick = function(){ 
        for(var i = 0;i<iteam.length;++i){
            iteam[i].checked = 'checked';
        }
        checked.checked = 'checked';
    }
    desert.onclick = function(){ 
        for(var i = 0;i<iteam.length;++i){
            iteam[i].checked = '';
        }
        checked.checked = '';
    }
    fan.onclick = function(){ 
        for(var i = 0;i<iteam.length;++i){
            iteam[i].checked = !iteam[i].checked;
        }
    }
    checked.onclick = function(){
        for(var i = 0;i<iteam.length;++i){
            iteam[i].checked = checked.checked;
        }
    }
    for(var i = 0;i<iteam.length;++i){
        iteam[i].onclick = function(){
            checked.checked = true;
            for(var j = 0;j<iteam.length;++j){
                if(!iteam[j].checked)
                checked.checked = false;
                break;
            }
        }
    }
